<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="thanhtoan.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="thanhtoan-y">
        <div class="modal-container-y">
            <div class="head-x">
                <h1>Thanh toán</h1>
            </div>
            <div class="thanhtoan-body">
                <h2>Thông tin vé</h2>
               <div class="money-inf">
                <div class="information">
                    <p class="inf"><i class="fa-solid fa-film spa"></i>Rap chiếu  xxx hà nôi</p>
                    <p class="inf"><i class="fa-solid fa-calendar-days spa"></i>Ngày chiếu  13/10/2023</p>
                    <p class="inf"><i class="fa-solid fa-clock spa"></i>Giờ chiếu   22:00</p>
                    <p class="inf"><i class="fa-solid fa-house spa"></i>Phòng chiếu  P1</p>
                    <p class="inf"><i class="fa-solid fa-chair spa"></i>Ghế ngồi </p>
                </div>
                <div class="sum-money">
                    <p class="sumMoney">Tổng tiền cần thanh toán:</p>
                    <p class="sumMoney">Số tiền được giảm: 0</p>
                    <p class="sumMoney">Số tiền cần thanh toán:</p>
                </div>
               </div>
                <div class="phuongthucthanhtoan">
                    <div class="hear-z">
                        <span class="icon-buy-x"></span>
                        <h2>Phương thức thanh toán</h2>
                        <h3>Chọn thẻ thanh toán</h3>
                    </div>
                    <div class="body-buy">
                        <div class="buy-online">
                            <input type="radio" name="" id="" style=" transform: scale(1.3);">
                            <img class="icon-bank" src="./img/mkbank1.jpg"></img>
                            <span class="name-buy">MB BANK</span>
                        </div>
                        <div class="buy-online">
                            <input type="radio" name="" id="" style=" transform: scale(1.3);">
                            <img src="./img/vietcombank.jpg" class="icon-bank"></img>
                            <span class="name-buy">VIETCOMBANK</span>
                        </div>
                        <div class="buy-online">
                            <input type="radio" name="" id="" style=" transform: scale(1.3);">
                            <img src="./img/shopeePay.png" class="icon-bank"></img>
                            <span class="name-buy">SHOPEE PAY</span>
                        </div>
                        <div class="buy-online">
                            <input type="radio" name="" id="" style=" transform: scale(1.3);">
                            <img src="./img/momo.jpg" class="icon-bank"></img>
                            <span class="name-buy">MOMO</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="thanhtoan-k">
                <a class="dong-x" type="button">Thanh toán</a>
            </div>
        </div>
    </div>
</body>
</html>
